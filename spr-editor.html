<!DOCTYPE html>
<html>
<head>
	<title>editor</title>
	<style>
		#sprite-editor td {
			width: 16px;
			height: 16px;
			background: black;
		}
	</style>
	<script>
		var monoSpriteData = []

		function sprEdit(ev) {
			if(ev.buttons > 0) {
				ev.target.style.backgroundColor = "red"
				monoSpriteData[ev.target.dataset.idx] = true
				document.getElementById("data").innerHTML = ""
			}
		}

		function init() {
			var cells = document.getElementById("sprite-editor").getElementsByTagName("td")
			for(var i = 0; i < cells.length; ++i) {
				cells[i].addEventListener("mousedown", sprEdit);
				cells[i].addEventListener("mouseover", sprEdit);
			}
		}
		
		function getData() {
			var str = ""
			var sep = ""
			for(var row = 0; row < 24; ++row) {
				for(var octet = 0; octet < 3; ++octet) {
					var currByte = 0
					for(var bit = 0; bit < 8; ++bit) {
						if(monoSpriteData[24*row + octet*8 + bit]) {
							currByte |= (128>>bit)
						}
					}
					str += sep + currByte
					sep = ", "
				}
				sep += "\n"
			}
			document.getElementById("data").innerHTML = str
		}
	</script>
</head>
